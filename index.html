<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>ProductPreview</title>

        <link rel="stylesheet" href="stylesheet.css">
        <link rel="icon" href="images/favicon-32x32.png">
    </head>

    <body>
        <main>
            <div class="card-container">
                <div class="picture-card">
                    <img src="images/image-product-desktop.jpg" class="product-image" title="perfume image" alt="perfume">
                </div>
                <div class="description-card">
                    <div class="header-perfume-container"> 
                        <h5 class="header-perfume">PERFUME</h5>
                    </div>    
                    <div class="name-perfume-container">
                        <h1 class="name-perfume">Gabrielle Essence Eau De Parfum</h1>
                    </div>
                    <div class="description-perfume-container">
                        <p class="description-perfume">
                            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                        </p>
                    </div>
                    <div class="price-perfume-container">
                        <h2 class="discounted-price">$149.99</h2>
                        <h5 class="original-price"><del>$169.99</del></h5>
                    </div>
                    <div class="button-container">
                        <img src="images/icon-cart.svg" class="cart-icon"> <a class="button" href="google.com">Add to cart</a>
                    </div>
                </div>
            </div>
        </main>
    </body>

</html>
